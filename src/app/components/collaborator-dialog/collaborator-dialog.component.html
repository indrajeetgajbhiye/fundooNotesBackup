<mat-card class="collabs">
    <div fxFlex="column">
        <span mat-dialog-title fxLayout="row" fxLayoutAlign="space-around center">
            <div>
                Collaborators
            </div>
        </span>
        <mat-divider style="margin-top:-10px"></mat-divider>
        <div mat-dialog-content fxLayout="column" style="overflow: hidden;">
            <span fxLayout="row">
                <button mat-icon-button class="icon">
                    <mat-icon>person_outline</mat-icon>
                </button>
                <div fxLayout="column">
                    <div class="usernameStyle">
                        {{name}}
                        <span style="font-style: italic">(Owner)</span>
        </div>
        <div class="emailStyle">
            {{email}}
        </div>
    </div>

    </span>
    <div *ngFor="let array of collaborators">
        <div fxLayout="row" fxLayoutAlign="space-around center" style="position: relative;">
            <button fxFlex=10 mat-icon-button class="icon">
                        <mat-icon>person_outline</mat-icon>
                    </button>
            <div fxFlex=90 fxLayout="column">
                <div class="usernameStyle">
                    {{array.firstName}}
                </div>
                <div class="emailStyle">
                    {{array.email}}
                </div>
            </div>
            <button fxFlex=10 mat-icon-button class="btnCollab" (click)="removeCollaborator(array.userId)">
                        <mat-icon>close</mat-icon>
                    </button>
        </div>
    </div>

    <div fxLayout="row" style="position: relative;">
        <button mat-icon-button class="icon">
                    <mat-icon>person_add</mat-icon>
                </button>
        <input matInput [(ngModel)]='collaborator' (keyup)='searchlist(collaborator)' class="emailStyle" placeholder="Enter the email-id..." [matMenuTriggerFor]='menu'>
        <button mat-icon-button class="btnCollab" (click)="addCollaborator()">
                    <mat-icon>done</mat-icon>
                </button>
    </div>
    <mat-menu #menu='matMenu'>
        <div *ngFor='let array of searchResultList'>
            <div (click)='setCollaborator(array)'>{{array.email}}</div>
        </div>

    </mat-menu>
    </div>
    <div mat-dialog-actions class="actionDialog" fxLayoutAlign="space-around center">
        <button mat-raised-button class="actionButton" color="warn" [mat-dialog-close]>Cancel</button>
        <button mat-raised-button class="actionButton" color="primary" [mat-dialog-close]>Save</button>
    </div>
    </div>
</mat-card>
