<mat-card class="card" fxLayout="column" fxLayoutAlign="center center">
    <div class="logo" fxLayoutAlign="space-around center">
        <img mat-card-image fxFlex="50" src="https://upload.wikimedia.org/wikipedia/commons/d/df/Google_Keep_icon.svg">
    </div>
    <mat-card-header id="forgotPage" fxLayout="column" fxLayoutAlign="space-around center">
        Forgot Password
    </mat-card-header>
    <mat-card-content class="container">
        <mat-form-field appearance="outline">
            <input matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <div id="resetButton"><button mat-raised-button (click)="passwordReset(email.value)">send mail</button></div>
    </mat-card-actions>
</mat-card>
<div *ngIf="isValid" class="msg">
    <p>Verification email has been sent to your email : {{email.value}}
        <p>
            <p>Click on the link in verification mail to change the password</p>
</div>
