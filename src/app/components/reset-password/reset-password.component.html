<div class="main">
    <mat-card class="card" fxLayout="column" fxLayoutAlign="center center" fxFlex="100" fxLayoutGap="1px">
        <div class="logo" fxLayoutAlign="center center">
            <img mat-card-image fxFlex='50' src="https://upload.wikimedia.org/wikipedia/commons/d/df/Google_Keep_icon.svg">
        </div>
        <mat-label id="loginPage">Reset</mat-label>
        <mat-card-content fxLayout="column">
            <div class="container" fxLayout="column" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Password</mat-label>
                    <input matInput name="password" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
                    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput name="confirmpassword" [formControl]="confirmpassword" [type]="hide ? 'password' : 'text'" required>
                    <mat-icon class = "visible" matSuffix (click)="hide = !hide">{{hide ?'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="confirmpassword.invalid">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions >
            <button mat-raised-button color="primary" (click) = "reset()">Reset</button>
        </mat-card-actions>
    </mat-card>
</div>
